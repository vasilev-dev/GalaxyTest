<div class="container">
  <div *ngFor="let alert of alerts; index as i" class="alert alert-danger" role="alert">
    {{ alert }}
    <button type="button" class="close float-right" aria-label="Close" (click)="removeAlert(i)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
